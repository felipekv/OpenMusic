<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <title>Open Music</title>
  </head>
  <body class="container">
    <header class="header__container">
      <h1 class="header__title">open music</h1>
      <button class="color-mode__button"><img class ="color-mode__img" src="./src/assets/img/moon.svg" alt="Dark mode"></button>
    </header>
    <main class="main">
      <section class="type-filters">
        <h2 class="type-filters__title">Gênero Musical</h2>
        <div class="type-filters__buttons">
          <button class="filter-button filter-button--active">Todos</button>
          <button class="filter-button">Pop</button>
          <button class="filter-button">MPB</button>
          <button class="filter-button">Forró</button>
          <button class="filter-button">Samba</button>
          <button class="filter-button">Baião</button>
          <button class="filter-button">Rap</button>
          <button class="filter-button">Hip-Hop</button>
          <button class="filter-button">Rock</button>
          <button class="filter-button">Reggae</button>
          <button class="filter-button">Country</button>
          <button class="filter-button">Gospel</button>
        </div>
      </section>
      <section class="price-filter">
        <div class="price-filter__texts">
          <h2 class="price-filter__title">Definir preço</h2>
          <p class="price-filter__max-price">Até R$ 89,00</p>
        </div>
        <input type="range" name="price" id="range" min="1" max="89.00" value="89.00">
      </section>
      <section class="cards__container">
        <h2 class="cards__title">Albuns Encontrados</h2>
        <ul class="cards__list">
          
        </ul>
      </section>
    </main>
    <script type="module" src="./src/scripts/productsData.js" defer></script>
    <script type="module" src="./src/scripts/theme.js" defer></script>
    <script type="module" src="./src/scripts/index.js" defer></script>
    <script type="module" src="./src/scripts/input.js" defer></script>
    <script type="module" src="./src/scripts/render.js" defer></script>
  </body>
</html>
